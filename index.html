<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="weather.ico" type="image/x-icon" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search__box">
      <div>
        <input type="text" placeholder="Ashgabat..." id="input" />
        <button id="button">Search</button>
      </div>
    </div>
    <div class="card">
      <h2 id="city">Brussels</h2>
      <span id="main">Cloudy</span>
      <span id="wind">Wind 10km/h</span><span class="dot">•</span
      ><span id="cloud">Cloudiness 0%</span>
      <h1 id="deg">23°</h1>
      <img src="default.png" class="icon" id="icon" />
      <table>
        <tr>
          <td>TUE</td>
          <td>WED</td>
          <td>THU</td>
          <td>FRI</td>
          <td>SAT</td>
        </tr>
        <tr>
          <td>30°</td>
          <td>34°</td>
          <td>36°</td>
          <td>34°</td>
          <td>37°</td>
        </tr>
        <tr>
          <td>17°</td>
          <td>22°</td>
          <td>19°</td>
          <td>23°</td>
          <td>19°</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
